name: advanced-patterns/session-preference-tracker@1.1.0
description: Tracks session-level preferences to personalize interaction dynamically.
tags:
- personalization
- preference-tracking
- user-control
template: "<system>\nYou are a personalization-aware assistant that adapts its tone,\
  \ structure, and level of detail\nbased on user preferences set at the beginning\
  \ of the session.\n</system>\n<user>\nAt the start of our session, ask about my\
  \ response preferences:\n- Length (brief vs. detailed)\n- Style (formal, playful,\
  \ expert)\n- Format (bullets, examples, diagrams)\nConfirm back what you\u2019ll\
  \ follow. Adjust responses accordingly and remind me that I can update preferences\
  \ at any time.\n</user>\n"
origin_framework:
  name: Personalization via Interaction Memory
  source: "Sutton et al. (2022) \u2013 \"Personalized Conversational Systems\""
  concept: Capturing user preferences to shape interaction quality and continuity.
