name: Notion â†’ YAML Export

on:
  schedule:
    - cron: '0 2 * * *'        # jede Nacht um 2:00 (CEST)
  workflow_dispatch: {}       # manueller Trigger

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run exporter
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_export.py --db-id ${{ secrets.NOTION_DATABASE_ID }} --output prompts/

      - name: Lint YAML
        run: yamllint prompts || true

      - name: Commit generated YAML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add prompts/
          git commit -m "Nightly YAML export" || echo "No changes"
          git push
